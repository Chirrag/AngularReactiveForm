<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 border mt-5 ">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>Chiraag Form</h1>

        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input [formControlName]="'firstName'"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['firstName'].errors}" type="text"
            class="form-control">
            <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['firstName'].errors?.['required']">
                first name is required. 
              </div>
            </div> 
        </div>


        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input [formControlName]="'lastName'"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['lastName'].errors}" type="text"
            class="form-control">
            <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['lastName'].errors?.['required']">
                last name is required. 
              </div>
            </div> 
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input [formControlName]="'Email'"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['Email'].errors}" type="email"
            class="form-control">
            <div *ngIf="submitted && registerForm.controls['Email'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['Email'].errors?.['required']">
                Email address is required. 
              </div>
              <div *ngIf="submitted && registerForm.controls['Email'].errors?.email">
                Email is not valid.
              </div>
            </div> 
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input [formControlName]="'Password'"
            [ngClass]="{'is-invalid': submitted && registerForm.controls['Password'].errors}" type="password"
            class="form-control">
            <div *ngIf="submitted && registerForm.controls['Password'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['Password'].errors?.['required']">
                Password is required. 
              </div>
              <div *ngIf="submitted && registerForm.controls['Password'].errors?.minlength">
                Password should be at least 8 characters.
              </div>
            </div> 
        </div>

        <div class="form-group">
          <button class="btn btn-primary mt-2 mb-2">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
